    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">

</head>
<body>
    <header>
        <div>
            <a href="../index.html">
                <img src="../assets/img/logo magdalena pastelería sin fondo.png" alt="logo magdalena pasteleria" height="80" class="logoChiquito">
            </a>
        </div>

        <div class="hamburguesa" id="hamburguesa">
        <i class="fa-solid fa-bars"></i>
        </div>

        <nav id="menu">
            <ul>
                <li><a href="../index.html"><button>INICIO</button></a></li>
                <li><a href="./sobreMi.html"><button>SOBRE MÍ</button></a></li>
                <li><a href="./galeria.html"><button>GALERÍA</button></a></li>
                <li><a href="./contacto.html"><button>CONTACTO</button></a></li>
                <li><a href="./preguntasFrecuentes.html"><button>PREGUNTAS FRECUENTES</button></a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="drip-deco top"></div>
        <div class="text-center my-5 p-4 rounded-4 shadow-sm fondo-contacto">
            <h1 class="titulos text-center mb-4">Contacto</h1>
            <p class="lead mb-5">Para consultas, pedidos o cualquier solicitud especial podés comunicarte directamente conmigo vía Whatsapp o mensajes directos de Instagram.</p>
            <p class="lead mb-5">Estoy a tu disposición para responder tus dudas y ayudarte a diseñar la propuesta perfecta para tu ocasión.</p>
            <div class="row justify-content-center g-4">
                <div class="col-auto">
                    <a href="https://www.instagram.com/magdalenapasteleria?igsh=YnRzanRtdHVpaTFw" target="_blank" class="icono-social d-flex align-items-center justify-content-center">
                        <i class="fa-brands fa-instagram fa-3x"></i>
                    </a>
                </div>
                <div class="col-auto">
                    <a href="https://w.app/s7gkf2" target="_blank" class="icono-social d-flex align-items-center justify-content-center">
                        <i class="fa-brands fa-whatsapp fa-3x"></i>
                    </a>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="links-footer">
            <i class="fa-brands fa-instagram"></i><a href="https://www.instagram.com/magdalenapasteleria?igsh=YnRzanRtdHVpaTFw">Instagram</a>
        </div>
        <div class="links-footer">
            <i class="fa-brands fa-whatsapp"></i><a href="https://w.app/s7gkf2">Whatsapp</a>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
    <script>
        const hamburguesa = document.getElementById('hamburguesa');
        const menu = document.getElementById('menu');

        hamburguesa.addEventListener('click', () => {
        menu.querySelector('ul').classList.toggle('show');
        document.body.classList.toggle('menu-open');
        });
    </script>
    <script>
        let lastScrollTop = 0;
        const header = document.querySelector("header");

        window.addEventListener("scroll", () => {
            if (document.body.classList.contains("menu-open")) return;
            const currentScroll = window.pageYOffset || document.documentElement.scrollTop;

            if (currentScroll > lastScrollTop) {
            // scroll hacia abajo → ocultar
            header.classList.remove("visible");
            header.classList.add("hidden");
            } else {
            // scroll hacia arriba → mostrar
            header.classList.remove("hidden");
            header.classList.add("visible");
            }

            lastScrollTop = currentScroll <= 0 ? 0 : currentScroll;
        });
    </script>
</body>
</html>
